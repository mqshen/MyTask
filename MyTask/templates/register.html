<html lang="zh-CN" class="js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>MyTask</title>
	<link rel="stylesheet" href="{{ static_url("css/public.css")}}" type="text/css"/>
	<link rel="stylesheet" href="{{ static_url("css/signin.css")}}" type="text/css"/>
</head>
<body>
<div class="wrapper">
  <div class="page" id="page-signin">
    <div class="sign-page">
	  <div class="hd">
		<h1 class="logo">MyTask</h1>
	  </div>

	  <div class="bd">
        <form accept-charset="UTF-8" action="/register" method="post">
		  {% module xsrf_form_html() %}
		  <div class="form-item">
			<div class="form-field">
                <input autofocus="autofocus" class="input-block {{ hasError(globals().get('form'), "name")}}" placeholder="用户名"
                    id="login_field" name="name" tabindex="1" type="text" value="{{ formValue(globals().get('form'), "name")}}">
			</div>
		  </div>
		  <div class="form-item">
			<div class="form-field">
                <input class="input-block {{ hasError(globals().get('form'), "teamTitle")}}" placeholder="公司或团队的名称"
                    id="login_field" name="teamTitle" tabindex="2" type="text" value="{{ formValue(globals().get('form'), "teamTitle")}}">
			</div>
		  </div>
		  <div class="form-item">
			<div class="form-field">
              <input class="input-block {{ hasError(globals().get('form'), "email")}}" placeholder="你的邮箱地址"
                id="login_field" name="email" tabindex="3" type="email" value="{{ formValue(globals().get('form'), "email")}}">
			</div>
		  </div>
		  <div class="form-item">
			<div class="form-field">
              <input autocomplete="disabled" class="input-block {{ hasError(globals().get('form'), "password")}}" placeholder="设置一个密码"
                id="password" name="password" tabindex="4" type="password" >
			</div>
		  </div>

		  <div class="form-item sign-in-btn">
            <input class="btn btn-primary btn-submit" name="commit" tabindex="3" type="submit" value="注册">
		  </div>
        </form> 
			
	    <div class="sign-nav">
			已有帐号？<span><a href="/login">立即登录→</a></span>
	    </div>
  	  </div>
  		
  	  <div class="ft">© mqShen</div>
    </div>
  </div>
</div>
<script src="{{ static_url("scripts/lib/jquery.js")}}" type="text/javascript"></script>
</body>
</html>
