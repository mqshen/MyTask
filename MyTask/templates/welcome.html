<html lang="CN" class="js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>占位符</title>
<link rel="stylesheet" href="{{ static_url("css/public.css")}}" type="text/css"/>
<link rel="stylesheet" href="{{ static_url("css/main.css")}}" type="text/css"/>
</head>
<body>
	<div role="navigation" class="navigation">
		<div class="nav-wrap" id="nav-top-wrap">
			<a href="/" class="top-link-logo" id="top-link-logo">占位符</a>
			<div role="search" class="top-search" >
				<form method="GET" action="/search" id="top-search-form" class="top-search-form">
					<input autofocus="" type="text" class="top-search-input" id="q" name="q" autocomplete="off" value="" placeholder="搜索话题、问题或人..." aria-haspopup="true">
					<input type="hidden" name="type" value="question">
				</form>
			</div>
			<div id="top-nav" class="top-nav">
				<ul class="top-nav-ul clear">
					<li class="top-nav-li active" id="top-home-link">
						<a class="top-nav-link" href="/" id="top-link-home">首页</a>
					</li>
					<li class="top-nav-topic-selector top-nav-li " id="top-nav-item-topic">
						<a class="top-nav-link" href="/topic" id="top-nav-dd-topic">话题</a>
					</li>
					<li class="top-nav-li ">
						<a class="top-nav-link" href="/notifications" id="top-nav-count-wrap">通知<span id="top-nav-count" class="top-nav-count noti-number" style="display: none;">0</span></a>
					</li>
				</ul>
			</div>
			<div class="top-nav-profile">
				<a href='/people/<%= user.getId() %>' class="top-nav-userinfo ">
					<span class="name"><%=user.getUserName()%></span>
					<img class="avatar" src="" />
				</a>
				<ul class="top-nav-dropdown" id="top-nav-profile-dropdown">
					<li>
						<a href="/people/{{ user.nickName}}">
							<i class="icon icon-dd-home"></i>我的主页
						</a>
					</li>
					<li>
						<a href="/inbox">
							<i class="icon icon-dd-pm"></i>私信
						</a>
					</li>
					<li>
						<a href="/settings">
							<i class="icon icon-dd-settings"></i>设置
						</a>
					</li>
					<li>
						<a href="/logout">
							<i class="icon icon-dd-logout"></i>退出
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	
	<div class="main-area">
		<div class="main-content">
			<div class="main-content-inner">
				<div id="post-message-container" id="post-message-container">
					<ul id="post-message-type-tabs">
						<li class="gr-tabs">
							<a class="gr-item gr-selected" data-content="" href="javascript://">
								<div class="gr-menu-icon balloon-gray-highlight-icon"></div>
								<div class="gr-label">分享</div>
								<div class="gr-message-type-selector-arrow-border"></div>
								<div class="gr-message-type-selector-arrow"></div>
							</a>
						</li>	
						<li class="gr-tabs">
							<a class="gr-item " href="javascript://">
								<div class="gr-menu-icon file-highlight-icon"></div>
								<div class="gr-label">添加文件/图片</div>
							</a>
						</li>	
						<li class="gr-tabs">
							<a class="gr-item " href="javascript://">
								<div class="gr-menu-icon poll-highlight-icon"></div>
								<div class="gr-label">发起投票</div>
							</a>
						</li>	
						<li class="gr-tabs">
							<a class="gr-item " href="javascript://">
								<div class="gr-menu-icon question-highlight-icon"></div>
								<div class="gr-label">问问题</div>
							</a>
						</li>	
						<li class="gr-tabs">
							<a class="gr-item " data-message-type-id="update" href="javascript://">
								<div class="gr-menu-icon date-highlight-icon"></div>
								<div class="gr-label">发布事件</div>
							</a>
						</li>	
					</ul>	
					<div class="gr-publisher-opener-container" id="publisher-opener-container" style="display: block;">
						<div class="gr-auto-width-wrapper">
							<div class="gr-publisher-textarea gr-auto-width-fake-textarea gr-publisher-opener">              
								<div class="gr-publisher-watermark">有什么分享？
								</div>
							</div>
						</div>
					</div>
					<div class="gr-publisher-components" id="publisher-components" tabindex="-1" style="display: none;">
						<div class="gr-auto-width-wrapper gr-component " >
							<textarea name="body" class="gr-textmockeditor gr-component post-fields-editor" 
								autocomplete="off" placeholder="" style="overflow: hidden; height: 80px;"></textarea>
						</div>
						<div class="gr-callout-bar-container gr-component" style="">
							<form action="javascript:void(0)">
								<span class="gr-auto-width-wrapper-span">           
									<span class="gr-callout-bar-entry-container">
										<input type="text" class="gr-callout-bar-entry-field" tabindex="" data-toggle="textSuggestion" url="topic/autocomplete" autocomplete="off" placeholder="+ 话题类型">           
									</span>         
								</span>       
							</form>     
						</div>
						<div class="gr-container" style="">    
							<button href="javascript://" class="btn btn-primary fr" id="publisher-button" disabled="disabled">分享</button>
							<br style="clear:both">
						</div>
					</div>
				</div>
				<div class="">
					<div class="section" id="home-list-title">
						<i class="icon icon-feedlist"></i>
							最新动态
						<input type="hidden" id="feed-ver" value="new">
					</div>
	       		</div>
			</div>
		</div>
		<div class="main-sidebar">
			<div class="side-section">
				<div class="side-section-inner">
					<div class="side-nav-group">
						<ul class="side-nav" id="gr-sidebar-nav">
							<li class="side-nav-li">
								<a class="side-nav-link" href="/draft">
									<i class="gr-icon gr-icon-sidenav-draft"></i>我的草稿
								</a>
							</li>
							<li class="side-nav-li">
								<a class="side-nav-link" href="/collections">
									<i class="gr-icon gr-icon-sidenav-fav"></i>我的收藏
								</a>
							</li>
							<li class="side-nav-li">
								<a class="side-nav-link" href="/question/following">
									<i class="gr-icon gr-icon-sidenav-follow"></i>我的关注
								</a>
							</li>
							<li class="side-nav-li">
								<a class="side-nav-link" href="/question/following">
									<i class="gr-icon gr-icon-sidenav-invite"></i>我的邀请
								</a>
							</li>
						</ul>
					</div>
					<div class="side-nav-group">
						<ul class="side-nav" id="gr-sidebar-nav">
							<li class="side-nav-li">
								<a class="side-nav-link" href="/draft">
									<i class="gr-nav-icon browse-icon"></i>游览小组
								</a>
							</li>
							<li class="side-nav-li">
								<a class="side-nav-link" href="/collections">
									<i class="gr-nav-icon add-icon"></i>创建小组
								</a>
							</li>
						</ul>
					</div>
					
				</div>
			</div>
			<div class="side-section side-list-content">
				<h3 class="trending-title">
					<a href="/lookup/people" class="link-more fr">更多推荐</a>你可能感兴趣的人
				</h3>
				<div id="gr-trendings" class="gr-trendings"></div>
			</div>
		</div>
	</div>
	<script src="scripts/lib/jquery.js" type="text/javascript"></script>
	<script src="scripts/plugin/core.js" type="text/javascript"></script>
	<script src="scripts/plugin/textSuggestion.js" type="text/javascript"></script>
	<script src="scripts/application.js" type="text/javascript"></script>
</body>
</html>
