<html lang="zh-CN" class="js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>MyTask</title>
	<link rel="stylesheet" href="{{ static_url("css/public.css")}}" type="text/css"/>
	<link rel="stylesheet" href="{{ static_url("css/signin.css")}}" type="text/css"/>
</head>
<body>
<div class="wrapper">
  <div class="page" id="page-signin">
    <div class="sign-page">
	  <div class="hd">
		<h1 class="logo">MyTask</h1>
	  </div>

	  <div class="bd">
        <form accept-charset="UTF-8" action="/login" method="post">
		  {% module xsrf_form_html() %}
		  <div class="form-item">
			<div class="form-field">
              <input autocapitalize="off" autofocus="autofocus" placeholder="登录邮箱" id="login_field" name="email" tabindex="1" type="email">
			</div>
		  </div>
		  <div class="form-item">
			<div class="form-field">
              <input autocomplete="disabled" class="input-block" placeholder="密码" id="password" name="password" tabindex="2" type="password">
			</div>
		  </div>

		  <div class="form-item sign-in-btn">
            <input class="btn btn-primary btn-submit" name="commit" tabindex="3" type="submit" value="登录">
			<div class="desc">
				<label id="label-remember"><input type="checkbox" name="remember_me" id="cb-remember" tabindex="4" checked="1"> 下次自动登录</label>
				<span class="forgot-pw"><a href="/users/forgot_password" tabindex="5">忘记密码了？</a></span>
			</div>
		  </div>
        </form> 
			
	    <div class="sign-nav">
			没有帐号？<span><a href="/register">免费注册 →</a></span>
	    </div>
  	  </div>
  		
  	  <div class="ft">© mqShen</div>
    </div>
  </div>
</div>
<script src="{{ static_url("scripts/lib/jquery.js")}}" type="text/javascript"></script>
</body>
</html>
