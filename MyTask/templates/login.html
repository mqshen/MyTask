<html lang="zh-CN" class="js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>MyTask</title>
	<link rel="stylesheet" href="{{ static_url("css/public.css")}}" type="text/css"/>
	<link rel="stylesheet" href="{{ static_url("css/logon.css")}}" type="text/css"/>
</head>
<body>
<div id="header">
    <div class="logo">
        <a href="/about">MyTask</a>
    </div>
    <ul class="nav">
        <li class="register">
            <a href="/register">注册</a>
        </li>
    </ul>
</div>
<div id="logon">
	<div class="flash-messages container">
		{% if (globals().get('form', False) and form.errors) or globals().get('error_message', False) %}
		<div class="flash flash-error">
			<span class="octicon octicon-remove-close close"></span> 用户名或密码错误.
		</div>
		{% end %}
	</div>
    <div class="auth-form" id="login">
        <form accept-charset="UTF-8" action="/login" method="post">
			{% module xsrf_form_html() %}
            <div class="auth-form-header">
                <h1>登录</h1>
            </div>
            <div class="auth-form-body">
                <label for="login_field">
                    邮箱
                </label>
                <input autocapitalize="off" autofocus="autofocus" class="input-block" id="login_field" name="email" tabindex="1" type="email">
                <label for="password">
                  密码<a href="/login/forgot_password">(忘记密码？)</a>
                </label>
                <input autocomplete="disabled" class="input-block" id="password" name="password" tabindex="2" type="password">
                <input class="button" name="commit" tabindex="3" type="submit" value="登录">
          </div>
        </form>
    </div>
</div>
<script src="{{ static_url("scripts/lib/jquery.js")}}" type="text/javascript"></script>
</body>
</html>
